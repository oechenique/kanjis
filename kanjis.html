<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Interactive Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
        }
        .kanji {
            padding: 10px;
            text-align: center;
            font-size: 24px;
            background-color: #f9f9f9;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .kanji:hover {
            background-color: #eaeaea;
            transform: scale(1.1);
        }
        .tooltip {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Kanji Interactive Board</h1>
    <p>Click on a Kanji to see its meaning.</p>
    <div class="grid" id="kanjiGrid"></div>
    <div id="tooltip" class="tooltip"></div>

    <script>
        // Kanji data
        const kanjis = [
            { kanji: "一", meaning: "uno" },
            { kanji: "人", meaning: "persona" },
            { kanji: "二", meaning: "dos" },
            { kanji: "九", meaning: "nueve" },
            { kanji: "入", meaning: "entrar" },
            { kanji: "八", meaning: "ocho" },
            { kanji: "七", meaning: "siete" },
            { kanji: "三", meaning: "tres" },
            { kanji: "上", meaning: "arriba" },
            { kanji: "子", meaning: "niño" },
            { kanji: "下", meaning: "abajo" },
            { kanji: "小", meaning: "pequeño" },
            { kanji: "山", meaning: "montaña" },
            { kanji: "女", meaning: "mujer" },
            { kanji: "川", meaning: "río" },
            { kanji: "千", meaning: "mil" },
            { kanji: "口", meaning: "boca" },
            { kanji: "土", meaning: "tierra" },
            { kanji: "万", meaning: "diez mil" },
            { kanji: "日", meaning: "día, sol" },
            { kanji: "中", meaning: "centro" },
            { kanji: "月", meaning: "luna, mes" },
            { kanji: "火", meaning: "fuego" },
            { kanji: "友", meaning: "amigo" },
            { kanji: "父", meaning: "padre" },
            { kanji: "本", meaning: "libro" },
            { kanji: "出", meaning: "salir" },
            { kanji: "生", meaning: "vida" },
            { kanji: "外", meaning: "afuera" },
            { kanji: "北", meaning: "norte" },
            { kanji: "木", meaning: "árbol" },
            { kanji: "来", meaning: "venir, próximo" },
            { kanji: "車", meaning: "coche" },
            { kanji: "時", meaning: "tiempo, hora" },
            { kanji: "話", meaning: "hablar" },
            { kanji: "駅", meaning: "estación" }
        ];

        // Generate the Kanji grid
        const grid = document.getElementById('kanjiGrid');
        kanjis.forEach(kanji => {
            const kanjiDiv = document.createElement('div');
            kanjiDiv.className = 'kanji';
            kanjiDiv.textContent = kanji.kanji;
            kanjiDiv.addEventListener('click', (event) => showTooltip(event, kanji.meaning));
            grid.appendChild(kanjiDiv);
        });

        // Tooltip logic
        const tooltip = document.getElementById('tooltip');
        function showTooltip(event, meaning) {
            tooltip.style.display = 'block';
            tooltip.style.left = `${event.pageX + 10}px`;
            tooltip.style.top = `${event.pageY + 10}px`;
            tooltip.innerHTML = meaning;
        }
        document.body.addEventListener('click', (e) => {
            if (!e.target.classList.contains('kanji')) {
                tooltip.style.display = 'none';
            }
        });
    </script>
</body>
</html>
